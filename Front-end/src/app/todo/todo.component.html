<div>
  <label>Todo:
    <input #todoName/>
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(todoName.value); todoName.value=''">
    add
  </button>
</div>
<ul>
  <li *ngFor="let todo of todos">
    <span class="badge">{{todo.id}}</span> {{todo.name}}
    <button class="delete" title="delete todo"
            (click)="delete(todo)">x
    </button>
  </li>
</ul>
