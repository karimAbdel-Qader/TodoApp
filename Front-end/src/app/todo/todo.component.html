<div class="addTodo">
  <label>Todo:
    <input #todoName autofocus/>
  </label>
  <button (click)="add(todoName.value); todoName.value=''">+
  </button>
</div>
<ul>
  <li *ngFor="let todo of todos">
    <span class="badge">{{todo.id}}</span> {{todo.name}}
    <button class="done" title="delete todo"
            (click)="update(todo)">{{buttonText}}
    </button>
    <button class="delete" title="delete todo"
            (click)="delete(todo)">x
    </button>
  </li>
</ul>
